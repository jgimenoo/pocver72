<div class="page">
  <div class="padding-2">
    <div class = "conttabla">
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteOutput($event)" 
      (createConfirm)="onCreateOutput($event)" (editConfirm)="onEditOutput($event)">
      </ng2-smart-table>
    <div class = "grid-button">
      <button class="button" (click)="goBack()"> <span>Volver atras</span></button>
    </div>
  </div>
</div>
